<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Management for Admin</title>

        <!-- Tailwind css-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./css/index.css">

        <!-- ionicon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>


    <body>
        <header class="bg-[#BC3535] fixed w-full z-50"> <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
            <navbar-component></navbar-component>
        </header>

        <main class="grid place-items-center gap-11 px-9 pb-9 pt-32"> <!--place-items-center = Set the gird in to the center | gap-9 = 36 px| p-9 = padding all 36px-->
            <div>
                <h1 class="text-4xl">ADMIN</h1>
            </div>

            <div class = "flex space-x-10">
                <button class=" text-black rounded-md p-2">Admin Accounts</button>
                <button>Restaurant Accounts</button>
                <button>User Accounts</button>
            </div>

            <div class="w-full bg-white rounded-lg shadow  border border-2 border-gray-300">
                <h1 class="text-2xl text-left font-medium tracking-tight text-gray-900 mb-5 ml-3 mt-3">Add New Restaurant Account</h1>
                <label for="Username" class="block mb-5 ml-3 mt-3 text-sm font-medium text-gray-900">Username:</label>
                <input style = "padding-right: 400px;" type="text" name="Username" id="Username" placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 mb-5 ml-3"  required="">
                
                <label for="Passwrod" class="block mb-5 ml-3 mt-3 text-sm font-medium text-gray-900">Passwrod:</label>
                <input style = "padding-right: 400px;" type="text" name="Passwrod" id="Passwrod" placeholder="Passwrod" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 mb-5 ml-3"  required="">
                <button class="bg-red-500 text-white rounded-md p-2 ml-3 mb-3">Add Restaurant</button>
            </div>
            
            
            
            <h1 class="text-2xl text-left">Restaurant Accounts</h1>
            <table class="border-collapse border border-gray-300 w-full">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 p-2">ID</th>
                        <th class="border border-gray-300 p-2">Restaurant Name</th>
                        <th class="border border-gray-300 p-2">Email</th>
                        <th class="border border-gray-300 p-2">Password</th>
                        <th class="border border-gray-300 p-2">More detail</th>
                        <th class="border border-gray-300 p-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td class="border border-gray-300 p-2">90001</td>
                        <td class="border border-gray-300 p-2">Curry Cloud Cafe</td>
                        <td class="border border-gray-300 p-2">Restaurant1@gmail.com</td>
                        <td class="border border-gray-300 p-2">blabla</td>
                        <td class="border border-gray-300 p-2"><button class="bg-green-500 text-white rounded-md p-2">See more</button></td>
                        <td class="border border-gray-300 p-2">
                            <button class="bg-red-500 text-white rounded-md p-2">Edit</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Delete</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Ban</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                    <tr class="text-center">
                        <td class="border border-gray-300 p-2">90002</td>
                        <td class="border border-gray-300 p-2">Thai Flavor Fusion</td>
                        <td class="border border-gray-300 p-2">Restaurant2@gmail.com</td>
                        <td class="border border-gray-300 p-2">blabla</td>
                        <td class="border border-gray-300 p-2"><button class="bg-green-500 text-white rounded-md p-2">See more</button></td>
                        <td class="border border-gray-300 p-2">
                            <button class="bg-red-500 text-white rounded-md p-2">Edit</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Delete</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Ban</button>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td class="border border-gray-300 p-2">90003</td>
                        <td class="border border-gray-300 p-2">Green Garden Gastronomy</td>
                        <td class="border border-gray-300 p-2">Restaurant3@gmail.com</td>
                        <td class="border border-gray-300 p-2">blaba</td>
                        <td class="border border-gray-300 p-2"><button class="bg-green-500 text-white rounded-md p-2">See more</button></td>
                        <td class="border border-gray-300 p-2">
                            <button class="bg-red-500 text-white rounded-md p-2">Edit</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Delete</button>
                            <button class="bg-red-500 text-white rounded-md p-2">Ban</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>

        <script src="./js/navbar.js"></script>
        <script src="./js/footer.js"></script>
    </body>

</html>
