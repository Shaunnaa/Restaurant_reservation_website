<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>

  <!-- Tailwind css-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/index.css">

  <!-- ionicon-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header class="bg-[#BC3535] fixed w-full z-50">
    <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
    <navbar-component></navbar-component>
  </header>

  <!-- Main Content -->
  <main class="grid place-items-center gap-11 px-9 pb-9 pt-32">
    <div class="profile-info container mx-auto">

      <!-- Admin Profile Section -->
      <section class="profile-info container mx-auto">

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">ADMIN PROFILE</h1>

        <!-- Admin ID -->
        <div class="text-center">
          <h2 class="text-xl font-bold text-gray-800 mb-2">Your Admin ID</h2>
          <h3 class="text-xl font-bold text-gray-800 mb-6">00001</h3>
        </div>

        <!-- Form -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- First Name -->
          <div>
            <label for="first_name" class="block mb-2 font-semibold">First Name</label>
            <input type="text" id="first_name" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="Your First Name">
          </div>

          <!-- Last Name -->
          <div>
            <label for="last_name" class="block mb-2 font-semibold">Last Name</label>
            <input type="text" id="last_name" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="Your Last Name">
          </div>

          <!-- Middle Name -->
          <div>
            <label for="middle_name" class="block mb-2 font-semibold">Middle Name</label>
            <input type="text" id="middle_name" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="Your Middle Name">
          </div>

          <!-- Phone Number -->
          <div>
            <label for="phone_number" class="block mb-2 font-semibold">Phone</label>
            <input type="tel" id="phone_number" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="xxx-xxx-xxxx">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 font-semibold">Email</label>
            <input type="email" id="email" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="Your Email">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 font-semibold">Password</label>
            <input type="password" id="password" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="**********">
          </div>

          <!-- Date of Birth -->
          <div>
            <label for="date_of_birth" class="block mb-2 font-semibold">Date Of Birth</label>
            <input type="date" id="date_of_birth" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="DD/MM/YYYY">
          </div>

          <!-- Username -->
          <div>
            <label for="username" class="block mb-2 font-semibold">Username</label>
            <input type="text" id="username" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
              placeholder="Your Username">
          </div>

          <!-- Back button -->
          <button
            class="absolute left-10 bottom-5 mb-8 ml-8 bg-red-500 text-white font-semibold py-2 px-4 rounded">
            Back
          </button>

        </div>
      </section>

    </div>
  </main>

  <script src="./js/navbar.js"></script>
</body>

</html>
