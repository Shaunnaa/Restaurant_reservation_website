<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Schedule</title>

    <!-- Tailwind css-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">

    <!-- ionicon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="bg-[#BC3535] fixed w-full z-50">
        <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
        <navbar-component></navbar-component>
    </header>

    <!-- Main Content -->
    <main class="grid place-items-center gap-11 px-9 pb-9 pt-32">

        <h1 class="text-6xl"> SCHEDULE </h1>

        <!-- table -->
        <table class="border-collapse border border-gray-300 w-full">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-300 p-2">Customer Name</th>
                    <th class="border border-gray-300 p-2">Date</th>
                    <th class="border border-gray-300 p-2">Time</th>
                    <th class="border border-gray-300 p-2">Amount of customer</th>
                    <th class="border border-gray-300 p-2">Reservation date and time</th>
                    <th class="border border-gray-300 p-2">Phone number</th>
                    <th class="border border-gray-300 p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td class="border border-gray-300 p-2">David</td>
                    <td class="border border-gray-300 p-2">28/02/2024</td>
                    <td class="border border-gray-300 p-2">12:00-14:00</td>
                    <td class="border border-gray-300 p-2">2</td>
                    <td class="border border-gray-300 p-2">28/02/2024:10:20:30</td>
                    <td class="border border-gray-300 p-2">092-123-4567</td>
                    <td class="border border-gray-300 p-2"><button class="bg-red-500 text-white rounded-md p-2">Request
                            to cancel</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

    </main>
    <footer>
        <footer-component></footer-component>
    </footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
</body>

</html>
