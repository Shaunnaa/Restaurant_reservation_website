<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <!-- Tailwind css-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/index.css">

    <!-- ionicon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="bg-[#BC3535] fixed w-full z-50">
        <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
        <navbar-component></navbar-component>
    </header>

    <!-- Main Content -->
    <main class="grid place-items-center gap-11 px-9 pb-9 pt-32">
        <!-- Profile Info Section -->
        <section class="profile-info container mx-auto">
            <!-- Section Title -->
            <h2 class="text-3xl font-bold mb-4">Edit Restaurant Profile</h2>
            <form action="#">

                <!-- Restaurant Name & Phone Number-->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block mb-2 font-semibold">Restaurant Name</label>
                        <input type="text" id="name" class="border border-gray-300 rounded-md p-2 w-full"
                            placeholder="Restaurant1">
                    </div>
                    <div>
                        <label for="phone" class="block mb-2 font-semibold">Phone Number</label>
                        <input type="tel" id="phone" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
                            placeholder="xxx-xxx-xxxx">
                    </div>
                </div>

                <!-- Email and Password -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="email" class="block mb-2 font-semibold">Email</label>
                        <input type="email" id="email" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
                            placeholder="Restaurant1@gmail.com">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 font-semibold">Password</label>
                        <input type="password" id="password"
                            class="shadow-sm border border-gray-300 rounded-md p-2 w-full" placeholder="blabla">
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-4">
                    <label for="description" class="block mb-2 font-semibold">Description</label>
                    <textarea id="description" rows="1" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
                        placeholder="Your description"></textarea>
                </div>

                <!-- Address -->
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4 mt-4">
                    <div>
                        <label for="Location" class="block mb-2 font-semibold">Location</label>
                        <input type="text" id="Location" class="shadow-sm border border-gray-300 rounded-md p-2 w-full"
                            placeholder="Salaya, Nakhon pathom">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div>
                        <label for="province" class="block mb-2 font-semibold">Province</label>
                        <select id="province" class="shadow-sm border border-gray-300 rounded-md p-2 w-full">

                            <!-- Add more options -->
                        </select>
                    </div>
                    <div>
                        <label for="district" class="block mb-2 font-semibold">District</label>
                        <select id="district" class="shadow-sm border border-gray-300 rounded-md p-2 w-full">

                            <!-- Add more options -->
                        </select>
                    </div>
                    <div>
                        <label for="subdistrict" class="block mb-2 font-semibold">Subdistrict</label>
                        <select id="subdistrict" class="shadow-sm border border-gray-300 rounded-md p-2 w-full">

                            <!-- Add more options -->
                        </select>
                    </div>
                </div>

                <!-- 20 manu -->
                <div class="mt-8">
                    <div class="shadow-sm border border-gray-300 rounded-md p-2 w-full">
                        <!-- Text with button -->
                        <a class="text-lg font-semibold">The manu in your restaurant: 20 manu</a>
                        <button class="text-black font-semibold">Add more menu</button>
                        <button class="text-red-500 font-semibold">-- Click here --</button>
                    </div>
                </div>

                <!-- button -->
                <div class="mt-4 grid grid-cols-1 gap-4">
                    <button class="bg-red-500 text-white py-2 px-4 rounded-md">Save</button>
                </div>
                <button
                    class="absolute left-10 bottom-5 mb-8 ml-8 bg-red-500 text-white font-semibold py-2 px-4 rounded">
                    Back
                </button>
            </form>
        </section>

        <!-- Opening Hours Section -->
        <section class="opening-hours container mx-auto">
            <h2 class="text-2xl font-bold mb-4">Open - Close</h2>
            <table class="border border-gray-300 w-full">
                <tr>
                    <th class="border-r border-gray-300 px-4 py-2 font-semibold">Date</th>
                    <th class="border-r border-gray-300 px-4 py-2 font-semibold">Open Time</th>
                    <th class="px-4 py-2 font-semibold">Close Time</th>
                </tr>
                <tbody>
                    <tr>
                        <td class="border-r border-gray-300 px-4 py-2">Sunday</td>
                        <td class="border-r border-gray-300 px-4 py-2">09:30</td>
                        <td class="px-4 py-2">23:00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <footer-component></footer-component>
        </footer>

        <script src="../js/navbar.js"></script>
        <script src="../js/footer.js"></script>
</body>

</html>
