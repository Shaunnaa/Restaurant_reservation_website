<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <!-- Tailwind css-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/index.css">

        <!-- ionicon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>


    <body>
        <header class="bg-[#BC3535] fixed w-full z-50"> <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
            <navbar-component></navbar-component>
        </header>

        <main class="grid place-items-center gap-11 px-9 pb-9 pt-32"> <!--place-items-center = Set the gird in to the center | gap-9 = 36 px| p-9 = padding all 36px-->
            <article class="Box_section bg-white  px-12 pt-6 pb-3">
                <!--Topic-->
                <div class="p-2">
                    <a href="#">
                        <h5 class="mb-9 text-5xl text-center font-bold tracking-tight text-gray-900">Category</h5>
                    </a>
                </div>

                <div id="Category-container" class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-12">
                    <!-- Information from API script-->
                </div>
            </article>

        </main>

        <footer>
            <footer-component></footer-component>
        </footer>

        <script>
            fetch('http://localhost:3040/api/Category')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('Category-container');
                    data.forEach(item => {
                        const section = document.createElement('section');
                        section.className = 'max-w-64 bg-white border border-gray rounded-3xl shadow'
                        section.innerHTML = `
                            <a href="#">
                                <img class="rounded-3xl w-full h-auto" src="../image/Restaurant1.png" alt="" />
                                <div class="p-5">
                                    <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900">${item.Category}</h5>
                                    <h5 class="mb-2 text-xl text-center font-medium  tracking-tight text-gray-900">${item.Restaurant_Count}</h5>
                                </div>
                            </a>
                        `;
                        container.appendChild(section);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Handle error
                });
        </script>

        <script src="../js/navbar.js"></script>
        <script src="../js/footer.js"></script>
    </body>

</html>
