<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <!-- Tailwind css-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/index.css">

        <!-- ionicon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>


    <body>
        <header class="bg-[#BC3535] fixed w-full z-50"> <!--fixed = fixed position | w-full = The full width of the viewport | z-50 = Stays on top of other elements-->
            <navbar-component></navbar-component>
        </header>

        <main class="grid place-items-center gap-11 px-9 pb-9 pt-32"> <!--place-items-center = Set the gird in to the center | gap-9 = 36 px| p-9 = padding all 36px-->
            <article class="Box_section bg-white px-12 pt-6 pb-3 ">

                <section class="flex flex-col items-center px-6 py-8 mx-auto lg:py-0 place-items-center">
                    <div class="grid grid-cols-2 bg-white rounded-lg shadow md:mt-0 sm:max-w-4xl xl:p-0 place-items-center" >

                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                            <a href="Login.html" class="!mb-5 text-sm font-medium text-primary-600 hover:underline ">< Back to login</a>

                            <a href="#">
                                <h5 class="text-3xl text-center font-medium tracking-tight text-gray-900 mt-5">FORGET PASSWORD</h5>
                            </a>

                            <p class="mt-0 text-sm text-center leading-tight tracking-tight text-gray-900">DON'T WORRY, HAPPENS TO ALL OF US</p>
                            <p class="mt-0 text-sm text-center leading-tight tracking-tight text-gray-900">ENTER TOUR EMAIL BELOW TO RECOVER YOUR PASSWORD</p>

                            <form class="space-y-4 md:space-y-6" action="#">
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                                </div>

                                <button type="submit" class="w-full text-white bg-red-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>

                            </form>
                        </div>

                        <div class="w-full p-6 space-y-4 md:space-y-6 sm:p-8 ">
                            <img class="w-full rounded-2xl shadow-md" src="../image/Pic.png" alt="" >
                        </div>
                    </div>
                </section>

                  

            </article>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>

        <script src="../js/navbar.js"></script>
        <script src="../js/footer.js"></script>
    </body>

</html>
