<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <!-- Tailwind css-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- ionicon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>


    <body>
        <header class="bg-[#BC3535] ">
            <nav class="flex justify-between items-center w-[92%] mx-auto h-[84px]"> <!--Flex set to row | items-center set to the center of row-->
                <div>
                    <img class="w-16" src="./image/Logo.png">
                </div>

                <div class="nav-links duration-500 md:static absolute bg-[#BC3535] md:min-h-fit min-h-[60vh] left-0 top-[-100%] mid:w-auto-full flex items-center px-5"> <!--this line use for responsive-->
                    <ul class="flex md:flex-row flex-col md:items-center mid:gap-[4vw] gap-12">
                        <li>
                            <a class="text-white hover:text-gray-500" href="#">Home</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-500" href="#">Restaurant</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-500" href="#">Category</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-500" href="#">About</a>
                        </li>
                    </ul>
                </div>

                <div class="flex items-center gap-6">
                    <button class="bg-white text-black px-5 py-2 rounded-full hover:bg-[#87acec]">Sign Up / Login</button>
                    <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
                </div>
            </nav>
        </header>


        <script>
            const navLinks = document.querySelector('.nav-links')
            function onToggleMenu(e) {
                console.log(e.name) //.name like to the name of name="menu"
                e.name = (e.name === 'menu' ? 'close' : 'menu') //Change icon from menu to close by use if condition
                navLinks.classList.toggle('top-[16%]')
            }
        </script>
    </body>

</html>
